<!DOCTYPE html>
<html>
<head>
<title>Vehicle Insurance Claim Settlement</title>
<link rel= "stylesheet" type = "text/css" href= "{{ url_for('static',filename='stylesheets/style.css') }}">
</head>
<body>
<div class="img"></div>
<div class="titleHeading">Vehicle Insurance Claim Authentication</div>
<form  class = 'form' method="post" action="{{url_for('predict')}}" >  
    <h2>Credit Score</h2>
    <input class="same" type="number" min = "100000" max="1000000" step = '1' name = "creditscore">
    <h2>Income</h2>    
    <div>
    <select class="same" aria-placeholder="Choose Income Type" name = 'incometype'>
            <option value = "0">Poverty</option>
            <option value = "1">Middle Class</option>
            <option value = "2">Working Class</option>
            <option value = "3">Upper Class</option>
    </select>
    </div>
    <h2>Type of Vehicle</h2>
    <div>
    <div>
        <select class="same" aria-placeholder="Choose Vehicle Type" name = "vehicletype">
            <option value  ="0">HatchBack</option>
            <option value  ="1">Sedan</option>
            <option value  ="2">SUV</option>
            <option value  ="3">Sports Car</option>
    </select>
    </div>
    <h2>Past Accidents</h2>
    <div>
    <select class="same" aria-placeholder="Whether had Past Accidents" name = 'pastaccidents'>
            <option value  ="0">No</option>
            <option value  ="1">Yes</option>
    </select>
    </div>
    <h2>Driving Experience</h2>
    <div>
    <select class="same" aria-placeholder="Choose Driving Experience" name = "drivingexperience">
            <option value  ="0">0-9 Years</option>
            <option value  ="1">10-19 Years</option>
            <option value  ="2">20-29 Years</option>
            <option value  ="3">30+ Years</option>
    </select>
    </div>
<button class ="submit">Insurance Claim Authenticity</button>
</form>
<div class = 'result' name = "finalone"><h2>{{pred}}</h2> </div>
</body>
</html>
